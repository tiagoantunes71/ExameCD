@if (errorMessage) {
<div>{{ errorMessage }}</div>
}

<div class="login-container">
  <div class="login-card">
    <h2>Criar Conta</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nome de Utilizador</label>
        <input type="text" placeholder="Username" class="form-control" formControlName="username" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="Email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Palavra-Passe</label>
        <input type="password" placeholder="Password" class="form-control" formControlName="password" />
      </div>
      <div>
        <button type="submit" class="login-btn" [disabled]="form.invalid">Sign Up</button>
      </div>
      <div style="align-items: center;">
        <a href="/login">JÃ¡ tem conta criada?</a>
      </div>
    </form>
  </div>
</div>
